name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: 'Major changes'
    labels:
      - 'major'
  - title: 'Minor changes'
    labels:
      - 'minor'
  - title: 'Patches'
    labels:
      - 'patch'
  - title: 'Other updates'
    labels:
      - 'documentation'
      - 'enhancement'
  - title: 'Bumps'
    labels:
      - 'bump'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: minor
template: |
  # Changes

  $CHANGES
