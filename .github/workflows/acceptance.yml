name: Acceptance

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    name: Acceptance test

    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtualenv
        run: python3 -m venv test-env

      - name: Activate virtualenv
        run: source test-env/bin/activate

      - name: Install dependencies
        run: make install

      - name: Clone an organization
        run: cloner --logging DEBUG holaluz
