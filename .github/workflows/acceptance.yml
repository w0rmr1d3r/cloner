name: Acceptance

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    name: Latest release to clone octocat

    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install wr-cloner
        run: pip install wr-cloner

      - name: Clone an organization
        run: cloner octocat

      - name: Check number of repos is correct
        run: ls repos

      - name: Check number of repos is correct
        run: ls repos | wc -l
