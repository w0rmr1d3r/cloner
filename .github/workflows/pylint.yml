name: PyLint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dev dependencies
        run: make install-dev

      - name: PyLint Check
        run: make py-lint

      - name: PyLint for tests
        run: make py-lint-test
