name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dev dependencies
        run: make install-dev

      - name: Lint Check
        run: make lint

  run-test:
    runs-on: ubuntu-latest
    needs:
      - run-lint

    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]

    name: CI ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: make install-dev

      - name: Run test
        run: make test

  run-coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs:
      - run-test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dev dependencies
        run: make install-dev

      - name: Run coverage
        run: make coverage
